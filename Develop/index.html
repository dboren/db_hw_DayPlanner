<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="hourchart">
      <!-- Timeblocks go here -->
    <div id="9AM" class="row time-block border-top border-bottom">
      <h3 class="col-2">9AM</h3>
      <textarea id="9AM-text" class="col-8" data-time="9"></textarea>
      <button id="sv9" class="col-2 saveBtn">Save</button>
    </div>
    <div id="10AM" class="row time-block border-top border-bottom">
      <h3 class="col-2">10AM</h3>
      <textarea id="10AM-text" class="col-8" data-time="10"></textarea>
      <button id="sv10" class="col-2 saveBtn">Save</button>
    </div>
    <div id="11AM" class="row time-block border-top border-bottom">
      <h3 class="col-2">11AM</h3>
      <textarea id="11AM-text" class="col-8"></textarea>
      <button id="sv11" class="col-2 saveBtn">Save</button>
    </div>
    <div id="12PM" class="row time-block border-top border-bottom">
      <h3 class="col-2">12PM</h3>
      <textarea id="12PM-text" class="col-8"></textarea>
      <button id="sv12" class="col-2 saveBtn">Save</button>
    </div>
    <div id="1PM" class="row time-block border-top border-bottom">
      <h3 class="col-2">1PM</h3>
      <textarea id="1PM-text" class="col-8"></textarea>
      <button id="sv1" class="col-2 saveBtn">Save</button>
    </div>
    <div id="2PM" class="row time-block border-top border-bottom">
      <h3 class="col-2">2PM</h3>
      <textarea id="2PM-text" class="col-8"></textarea>
      <button id="sv2" class="col-2 saveBtn">Save</button>
    </div>
    <div id="3PM" class="row time-block border-top border-bottom">
      <h3 class="col-2">3PM</h3>
      <textarea id="3PM-text" class="col-8"></textarea>
      <button id="sv3" class="col-2 saveBtn">Save</button>
    </div>
    <div id="4PM" class="row time-block border-top border-bottom">
      <h3 class="col-2">4PM</h3>
      <textarea id="4PM-text" class="col-8"></textarea>
      <button id="sv4" class="col-2 saveBtn">Save</button>
    </div>
    <div id="5M" class="row time-block border-top border-bottom">
      <h3 class="col-2">5PM</h3>
      <textarea id="5PM-text" class="col-8"></textarea>
      <button id="sv5" class="col-2 saveBtn">Save</button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
